<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head><title>Extension Options</title></head>
<body>
<div>
<span><input style="width:5%"  type="color" id="text_color"></span>
    <span><label for="text_color">Choose a color to show texts</label></span>
</div>
<span><input style="width:5%"  type="color" id="background_color"></span>
    <span><label for="background_color">Choose a background color</label></span>
</div>
<div><span>Element position settings<a href="https://akinorioyama.com/word-review/help/element_position_settings" target="_blank">(?)</a><br></span>
<span><textarea id="window_positions" rows="5" cols="40"></textarea></span>
</div>
<div>
<span><input style="width:5%"  type="input" id="due_days"></span>
    <span><label for="due_days">Retrieve targets by the number of days to due date</label></span>
</div>

<div id="div_decks">
    <br>
    <span>Select decks that you like to retrieve expressions from</span><br>
    <span>
        <div id="select_decks">
        </div>
    </span>
</div>
<div>
<span><label for="tab_text">Deck name</label></span><br>
<span><textarea id="tab_text" rows="10" cols="80"></textarea></span>
</div>
<button id="load_decks" onclick="updateCountry();" >load decks</button>
<div id="status"></div>
<button id="option_save">Save</button>
<script src="options.js"></script>
</body>
</html>
